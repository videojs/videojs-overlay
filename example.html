<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video.js Overlay</title>

  <link href="node_modules/video.js/dist/video-js/video-js.css" rel="stylesheet">
  <link href="lib/videojs-overlay.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .info {
      background-color: #eee;
      border: thin solid #333;
      border-radius: 3px;
      padding: 0 5px;
      text-align: center;
    }
    .video-js {
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <div class="info">
    <p>
      You can see the Video.js Overlay plugin in action below.
      Look at the source of this page to see how to use it with your videos.
    </p>
  </div>
  <video id="video"
         class="video-js vjs-default-skin"
         height="300"
         width="600"
         controls>
    <p>
      Your browser doesn't support video. Please <a href="http://browsehappy.com/">upgrade your browser</a> to see the example.
    </p>
    <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
    <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
  </video>
  <script src="node_modules/video.js/dist/video-js/video.js"></script>
  <script src="lib/videojs-overlay.js"></script>
  <script>
    // fire up the plugin
    videojs('video').overlay({
      content: '<strong>Default overlay content</strong>',
      overlays: [{
        content: 'An event-triggered overlay',
        start: 'play',
        end: 'pause'
      }, {
        start: 5,
        end: 10,
        align: 'bottom-right'
      }]
    });
  </script>
</body>
</html>
